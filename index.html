<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <form id="movie-form">
      <div class="form-group">
        <label for="users-name">Enter Your Name:</label>
        <input id="users-name" class="form-control" type="text" required>
      </div>
      <div class="form-group">
        <label for="users-age">Enter Your Age:</label>
        <input id="users-age" class="form-control" type="number" required>
      </div>
      <label for="movie-selection">Please Select A Movie:</label>
      <select class="form-control" id="movie-selection">
        <option value="1">The Batman</option>
        <option value="2">Pulp Fiction</option>
        <option value="3">Liar Liar</option>
      </select>
      <select class="form-control" id="movie-time">
        <option value="1">10AM - Matinee (-$5)</option>
        <option value="2">2PM</option>
        <option value="3">7PM</option>
      </select>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <p>Ticket Price:</p>
    <p id="ticket-price">
      
    </p>
  </body>
</html>
